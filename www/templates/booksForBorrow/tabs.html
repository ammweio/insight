    <ion-tab title="{{'reading' | translate}}" icon="ion-ios-book-outline" ui-sref="insight.booksForMe.onReading">
        <ion-nav-view name="readingContent">

    </ion-tab>

    <ion-tab title="{{'read' | translate}}" icon="ion-ios-box-outline" ui-sref="insight.booksForMe.read">

<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>

            <ion-nav-buttons side="right">
                    <a class="button button-icon icon ion-ios-person" href="#/insight/account"></a>
                    <a class="button button-icon icon ion-ios-briefcase-outline"></a>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-balanced">
           <h1 class="title">iBooks</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item nav-clear menu-close class="item-avatar" href="#/insight/bookRecommendations">
                    <img src="img/ionic.png">
                    <b><h2>Steven Xu</h2></b>
                    <p>I love Books</p>
                </ion-item>

                <ion-item nav-clear menu-close class="item-icon-left" href="#/insight/bookRecommendations">
                    <i class="icon ion-ios-lightbulb-outline"></i>
                    {{'bookRecommendation' | translate}}
                </ion-item>
                <ion-item nav-clear menu-close class="item-icon-left" href="#/insight/books">
                    <i class="icon ion-ios-pricetags-outline"></i>
                    {{'browseByCategory' | translate}}
                </ion-item>
                <ion-item nav-clear menu-close class="item-divider">
                    {{'iRead' | translate}}
                </ion-item>
                <ion-item nav-clear menu-close class="item-icon-left" href="#/insight/booksForMe/reading">
                    <i class="icon ion-ios-book-outline"></i>
                    {{'reading' | translate}}
                </ion-item>
                <ion-item nav-clear menu-close class="item-icon-left" href="#/insight/booksForMe/read">
                    <i class="icon ion-ios-box-outline"></i>
                    {{'read' | translate}}
                </ion-item>
                <ion-item nav-clear menu-close class="item-icon-left" href="#/insight/booksForMe/wishList">
                    <i class="icon ion-ios-pricetag-outline"></i>
                    {{'wishList' | translate}}
                </ion-item>
                <ion-item nav-clear menu-close class="item-icon-left" href="#/insight/bookScanner">
                    <i class="icon ion-qr-scanner"></i>
                    {{'scanner' | translate}}
                </ion-item>
                <ion-item nav-clear menu-close class="item-icon-left" href="#/insight/bookTags">
                    <i class="icon ion-ios-pricetag-outline"></i>
                    {{'tags' | translate}}
                </ion-item>
                <ion-item nav-clear menu-close class="item-icon-left" href="#/insight/ladies">
                    <i class="icon ion-ios-help-outline"></i>
                    {{'helpFeedback' | translate}}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>

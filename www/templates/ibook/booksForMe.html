<ion-view view-title="{{ currentStatus | translate }}">
    <ion-content>

        <!--<ion-infinite-scroll-->
        <!--distance="2%"-->
        <!--ng-if="moreDataCanBeLoaded()"-->
        <!--on-infinite="loadMore()">-->
        <!--</ion-infinite-scroll>-->
        <div class="row">
            <div class="col col-75">
                <div class="list">
                    <a class="item item-thumbnail-left" href="#/insight/book/1222" ng-repeat="recommendation in recommendations">
                        <img ng-src="{{recommendation.image}}" alt="{{recommendation.alt}}">
                        <h2><strong>{{recommendation.title}}/{{recommendation.author.join(',')}}/{{recommendation.translator.join(',')}}</strong></h2>
                        <p>{{recommendation.summary}}</p>
                        <p>{{getTags(recommendation.tags).join(',')}}</p>
                    </a>
                </div>
            </div>
            <div class="col">
                <div class="list">
                    <a class="item" href="#" ng-repeat="tag in tags">
                        {{tag.title}}
                        <span class="badge badge-assertive">{{tag.count}}</span>
                    </a>
                </div>
            </div>
        </div>


    </ion-content>
</ion-view>

<ion-view view-title="{{ 'trash' | translate }}">
    <ion-content>
        <div class="list">
            <div class="item" ng-repeat="note in notes">
                <div class="item-body">
                    {{note.serverId}}
                </div>
            </div>
        </div>
        <ion-infinite-scroll
                distance="2%"
                ng-if="moreDataCanBeLoaded()"
                on-infinite="loadMore()">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>

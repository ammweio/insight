<ion-view view-title="{{'favorite' | translate}}">
    <ion-content>
        <a class="item item-thumbnail-left" href="#/insight/book/1222" ng-repeat="book in books">
            <img ng-src="{{book.image}}" alt="{{book.alt}}">
            <h2><strong>{{book.title}}/{{book.author.join(',')}}/{{book.translator.join(',')}}</strong></h2>
            <p>{{book.summary}}</p>
            <p>{{getTags(book.tags).join(',')}}</p>
        </a>
    </ion-content>
</ion-view>

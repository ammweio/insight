<div class="container">
  <h1 class="page-header">Tree - Elance</h1>

  <div class="row">

    <div class="col-lg-6">
      <h3>Tree view
        <a href="" class="btn btn-default pull-right" ng-click="collapseAll()">Collapse all</a>
        <a href="" class="btn btn-default pull-right" ng-click="expandAll()">Expand all</a>
        <a href="" class="btn btn-default btn-warning pull-right" ng-click="moveLastToTheBegginig()">Move Last To The Begginig</a>
      </h3>

      <!-- Nested node template -->
      <script type="text/ng-template" id="nodes_renderer.html">
        <div ui-tree-handle class="tree-node tree-node-content">
          <a class="btn btn-success btn-xs" ng-if="node.nodes && node.nodes.length > 0" data-nodrag ng-click="toggle(this)"><span class="glyphicon" ng-class="{'glyphicon-chevron-right': collapsed, 'glyphicon-chevron-down': !collapsed}"></span></a>
            <a href="#" editable-text="node.title" ng-if="node.type != 'N' && node.type != 'D'">{{ node.title || 'empty' }}</a>
            <a href="#" editable-number="node.title" e-min="0" ng-if="node.type == 'N'">{{ node.title || 'empty' }}</a>
            <a href="#" editable-select="node.title" e-ng-options="s.value as s.text for s in dropDown" ng-if="node.type == 'D'">
                {{showStatus(node)}}
            </a>
          <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="remove(this)"><span class="glyphicon glyphicon-remove"></span></a>
          <a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="newSubItem(this)" style="margin-right: 8px;"><span class="glyphicon glyphicon-plus"></span></a>
        </div>
        <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
          <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer.html'">
          </li>
        </ol>
      </script>

      <div ui-tree id="tree-root">
        <ol ui-tree-nodes="" ng-model="data">
          <li ng-repeat="node in data" ui-tree-node ng-include="'nodes_renderer.html'"></li>
        </ol>
      </div>
      <hr>
      <a href="" class="btn btn-default pull-right" ng-click="saveTree()">Save Tree</a>
    </div>


    <div class="col-lg-6">
      <h3>Data binding</h3>
      <div class="info">
        {{info}}
      </div>
      <pre class="code">{{ data | json }}</pre>
    </div>

  </div>

</div>

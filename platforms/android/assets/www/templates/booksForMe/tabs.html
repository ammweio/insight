<ion-tabs class="tabs-striped tabs-top tabs-background-positive tabs-color-light">

    <ion-tab title="{{'reading' | translate}}" icon="ion-ios-book-outline" on-select="onTabSelected('reading')" ui-sref="insight.booksForMe.onReading">
        <ion-nav-view name="readingContent">
        </ion-nav-view>
    </ion-tab>

    <ion-tab title="{{'read' | translate}}" icon="ion-ios-box-outline" on-select="onTabSelected('read')" ui-sref="insight.booksForMe.read">
        <ion-nav-view name="readContent">
        </ion-nav-view>
    </ion-tab>

    <ion-tab title="{{'wishList' | translate}}" icon="ion-ios-pricetag-outline" on-select="onTabSelected('wishList')" ui-sref="insight.booksForMe.wishList">
        <ion-nav-view name="wishListContent">
        </ion-nav-view>
    </ion-tab>

    <ion-tab title="{{'favorite' | translate}}" icon="ion-ios-heart-outline" on-select="onTabSelected('favorite')" ui-sref="insight.booksForMe.favorite">
        <ion-nav-view name="favoriteContent">
        </ion-nav-view>
    </ion-tab>

    <ion-tab title="{{'label' | translate}}" icon="ion-ios-pricetags-outline" on-select="onTabSelected('label')" ui-sref="insight.booksForMe.label">
        <ion-nav-view name="labelContent">
        </ion-nav-view>
    </ion-tab>

</ion-tabs>

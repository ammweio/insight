<ion-view view-title="{{ 'tags' | translate }}">
    <ion-content>
        <div class="list">
            <a class="item" href="#" ng-repeat="tag in tags">
                {{tag.title}}
                <span class="badge badge-assertive">{{tag.count}}</span>
            </a>
        </div>
    </ion-content>
</ion-view>

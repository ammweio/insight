<ion-view view-title="Scanner">
    <ion-content>
        <ion-list>
            <ion-item class="item-icon-left item-icon-right" ng-click="scanBarcode()">
                <i class="icon ion-qr-scanner"></i>
                二维码/条形码扫描
                <i class="icon ion-ios-redo"></i>
            </ion-item>
            <ion-item class="item-icon-left item-icon-right" ng-click="openModal()">
                <i class="icon ion-ios-compose-outline"></i>
                条形码编码手动输入
                <i class="icon ion-ios-redo"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
